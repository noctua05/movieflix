spring:
  application:
    name: movieflix

  jackson:
    date-format: dd/MM/yyyy
    serialization:
      write-dates-as-timestamps: false

  datasource:
    url: jdbc:postgresql://localhost:5432/movieflix
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true


  flyway:
    enabled: true